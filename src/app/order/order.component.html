<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form [formGroup]="orderForm" novalidate>

      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-9">
          <p class="lead">Seus Dados:</p>
        </div>
        <div class="col-xs-3 text-right">
          <span class="help-block has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')"><i class="fa fa-remove"></i> E-mails não conferem!</span>
        </div>
        <div class="col-sm-4 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório e no mínimo 5 carácteres" label="Nome">
            <input placeholder="Nome" formControlName="name" autocomplete="off" class="form-control">
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-12">
          <mt-input-container errorMessage="E-mail inválido" label="E-mail">
            <input placeholder="E-mail" formControlName="email" autocomplete="off" class="form-control">
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-12">
          <mt-input-container errorMessage="E-mail inválido" label="Confirmar E-mail">
            <input placeholder="Confirmar E-mail" formControlName="emailConfirmation" autocomplete="off" class="form-control">
          </mt-input-container>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório e no mínimo 5 carácteres" label="Endereço">
            <input placeholder="Endereço" formControlName="address" autocomplete="off" class="form-control">
          </mt-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
          <mt-input-container errorMessage="Número obrigatório" label="Número">
            <input placeholder="Número" formControlName="number" autocomplete="off" class="form-control">
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-6">
          <mt-input-container label="Complemento">
            <input placeholder="Complemento" formControlName="optionalAddress" autocomplete="off" class="form-control">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="remove($event)">
        </mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(orderForm.value)" [disabled]="!orderForm.valid || cartItems().length === 0" type="button" class="btn btn-success pull-right">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
