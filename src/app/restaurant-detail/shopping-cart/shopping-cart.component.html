<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div *ngIf="!items().length">
      <p class="text-center">Seu carrinho est√° vazio!</p>
    </div>
    <div *ngIf="items().length" class="table-responsive">
      <table class="table">
        <tbody>
          <tr *ngFor="let cartItem of items()" [@row]="rowState">
            <th style="width:60%">({{cartItem.quantity}}x) {{ cartItem.menuItem.name }}</th>
            <td class="text-right">{{ cartItem.value() | currency: 'BRL': true }}</td>
            <td><a (click)="removeItem(cartItem)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a></td>
          </tr>

          <tr>
            <th>Total:</th>

            <td class="text-right">{{ total() | currency: 'BRL': true }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="items().length" class="box-footer">
    <div class="pull-right">
      <button type="button" class="btn btn-danger" (click)="clear()">
        <i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success">
        <i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
